<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html 미디어 태그 연습</title>
</head>
<body>
	
	<h4>이미지 태그</h4>
	<img alt="그림 예제 설명 내용" src="images/coffee.gif" width="150">
	<img alt="해당 그림이 존재하지 않습니다?" src="images/bbb.jpg" width="300">
	<hr>
	
	<h4>오디오 태그</h4>
	<audio src="audio/Kalimba.mp3" controls="controls" autoplay="autoplay"></audio>
	<audio controls="controls">
		<source src="audio/Kalimba.mp3" type="audio/mp3"> 
		브라우저가 지원하지 않거나 오디오 형식의 파일이 존재하지 않습니당ㅋ
	</audio>
	<hr>
	
	<h4>비디오 태그</h4>
	<video controls="controls" autoplay="autoplay" >
		<source src="video/sample.mp4" type="video/mp4">
	</video>
	<video controls="controls" autoplay="autoplay">
		<source src="video/Wildlife.wmv" type="video/wmv">
		브라우저가 지원하지 않거나 비디오 형식의 파일이 존재하지 않습니다.
	</video>
	
</body>
</html>
