<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border_color</title>
<style type="text/css">
.green{border-style: solid; border-color: green;}
div{border: 2px solid red; border-radius: 20px; padding: 10px; margin: auto}
</style>
</head>
<body>

<p class="green">경계선의 색상 : green</p>
<div>border-radius 속성을 사용하면 둥근 경계선을 만들 수 있다!</div>

</body>
</html>
