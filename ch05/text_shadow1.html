<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text_shadow1</title>
<style type="text/css">
h1{
	font-size: 100px;
	font-family: "Arial Rounded MT";
}
.shadow1{color: orange;text-shadow: 5px 5px red;}
.shadow2{text-shadow: 5px 5px 30px #ff0000}
.shadow3{color: #ffffff; text-shadow: -7px -7px 5px #000000}
</style>
</head>
<body>

<h1 class="shadow1">HTML5</h1>
<h1 class="shadow2">HTML5</h1>
<h1 class="shadow3">HTML5</h1>

</body>
</html>
