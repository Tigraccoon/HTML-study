<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table-align</title>
<style type="text/css">

td{height: 100px; padding: 20px;}
.va1{vertical-align: top;}
.va2{vertical-align: bottom;}
.va3{vertical-align: middle;}

</style>
</head>
<body>

<table border="1">
 <caption>vertical-alignment</caption>
 <tr>
  <td class="va1">alignment1</td>
  <td class="va2">alignment2</td>
  <td class="va3">alignment3</td>
 </tr>

</table>

</body>
</html>
