<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>in_and_block</title>
<style type="text/css">

p{background-color: aqua; width: 100px; display: inline; float: left; border: 1px solid red; margin: 10px}
div{background: yellow; width: 100px; margin: 10px; display: inline; float: right; border: 1px solid green;}

</style>
</head>
<body>

<p>p태그1</p>
<p>p태그2</p>
<p>p태그3</p>

<!-- div태그는 p태그와 달리 영역이 붙어서 margin처리를 좀 해야 함. -->
<div>div태그1</div>
<div>div태그2</div>
<div>div태그3</div>

</body>
</html>
