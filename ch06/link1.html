<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>link1</title>
<style type="text/css">
a:link{
	color: red;
	text-decoration: none;
}
a:visited{
	color: green;
}
a:hover {
	color: blue;
	text-decoration: underline;
	font-size: 3.5em;
}
a:active {
	color: yellow;
}
</style>
</head>
<body>

<a href="https://google.com">사이트로 이동!</a>

</body>
</html>
