<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visible</title>
<style type="text/css">

img{
	margin: 10px;
	padding: 5px;
	border: 1px solid black;
}
.invisible{
	display: none;		/* 자리도 사라짐 */
	visibility: hidden;	/* 자리는 차지 */
}

</style>
</head>
<body>

<img alt="이미지1" src="images/pic1.jpg">
<img alt="이미지2" src="images/pic2.jpg" class="invisible">
<img alt="이미지3" src="images/pic3.jpg">

</body>
</html>
