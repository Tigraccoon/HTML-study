<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test3</title>
</head>
<body>

	<strong>주말</strong>마다
	<B>시장</B>이 열립니다.
	
	<br>
	<em>아트마켓</em>이라고 합니다.
	<br>
	<!-- 태그 중첩 가능 단, 태그의 순서를 주의 -->
	<i><B>공연관람</B></i>을 할 수 있습니다.
	
	<!-- span 인라인 태그(줄바꿈이 없음) -->
	<span style="color: blue; font-size: 20px; background-color: yellow;"><B>제주의 목장</B></span>
	
	<p>제주의 목장</p>
	나는 기본
	<p><B>나는 볼드</B></p>
	<p><strong>나는 스트롱</strong></p>
	<p><i>나는 이텔릭</i></p>
	<p><em>나는 emphasized</em></p>
	<p><code>나는 코드</code></p>
	<p><sub>나는 sub</sub></p>
	<p><sup>나는 sup</sup></p>

</body>
</html>
