<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>anim_delay</title>
<style type="text/css">

#ex{
	position: relative;
	width: 500px; height: 150px;
	margin: 0 auto;
	border: 2px solid #aaa;
	border-radius: 30px;
	padding: 20px;
}
#ex:hover .box{
	/* 크롬, 사파리 브라우저 */
	-webkit-transform: rotate(720deg);
	/* 최신 브라우저 */
	transform: rotate(720deg);
	margin-left: 420px;/* 왼쪽에서 420px 남김 */
}
.box{
	font-size: 12px;
	position: relative;
	width: 60px; height: 60px;
	margin-bottom: 10px; 
	background: #eee;
}
.box p{
	text-align: center; padding-top: 4px;
}
#no-delay{
	-webkit-transition-duration: 3s;	/* 크롬, 사파리 */
	-moz-transition-duration: 3s;		/* 파이어폭스 */
	-o-transition-duration: 3s;			/* 오페라 */
	-transition-duration: 3s;			/* 최신 브라우져 */
	border: 1px solid #ff6a00;
}
#delay {
	-webkit-transition-duration: 3s; /* 크롬,사파리 브라우저  */
	-moz-transition-duration: 3s; /* 파이어폭스 */
	-o-transition-duration: 3s; /* 오페라 */
	transition-duration: 3s;/* 최신 브라우저 */
	-webkit-transition-duration: 1s; /* 크롬,사파리 브라우저  */
	-moz-transition-duration: 1s; /* 파이어폭스 */
	-o-transition-duration: 1s; /* 오페라 */
	transition-duration: 1s;/* 최신 브라우저 */
	border: 1px solid #006aff;
}
</style>
</head>
<body>

<div id="ex">
	<div id="no-delay" class="box">
		<p>no-delay</p>
	</div>
	<div id="delay" class="box">
		<p>delay</p>
	</div>
</div>

</body>
</html>
