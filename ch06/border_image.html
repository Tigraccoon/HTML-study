<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border_image</title>
<style type="text/css">
	div{border: 30px solid;
		height: 50px;
		width: 300px;
		-webkit-border-image: url(images/border.png) 30 30 round;
		-o-border-image: url(images/border.png) 30 30 round;
		border-image: url(images/border.png) 30 30 round;
	}
</style>
</head>
<body>

<div>경계 이미지가 반복되면서 그려진답</div>

</body>
</html>
