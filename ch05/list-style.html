<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list-style</title>
<style type="text/css">
body{display: table; margin: auto; text-align: center;}
ul li{list-style: square;}
.class1 li{list-style-type: lower-roman;}
.class2 li{list-style-type: upper-alpha;}
.class3 li{list-style-type: lower-alpha;}
#id1, #id2{list-style-position: inside;}
#id3{list-style-image: url("images/tomato.jpg");}
</style>
</head>
<body>
<br><br><br><br><br>

<ul>
 <li>AaBbCc스타일1</li>
 <ol class="class1">
  <li>AaBbCc스타일1-1</li>
  <li>AaBbCc스타일1-2</li>
  <li>AaBbCc스타일1-3</li>
 </ol>
 <li id="id1">AaBbCc스타일2</li>
 <ol class="class2">
  <li>AaBbCc스타일2-1</li>
  <li>AaBbCc스타일2-2</li>
 </ol>
 <li>AaBbCc스타일3</li>
 <ol id="id2" class="class3">
  <li>AaBbCc스타일3-1</li>
  <li>AaBbCc스타일3-2</li>
 </ol>
 <li id="id3">AaBbCc스타일4</li>
</ul>


</body>
</html>
