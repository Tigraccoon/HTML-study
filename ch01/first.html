<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<!-- 주석 자동 생성은 Ctrl+Shift+/ -->
	<!-- 주석 해제는 Ctrl+Shift+\ -->

	<!-- Heading(제목) : h1 제일 큰 제목 ~ h6제일 작은 제목 -->
	<h1>시간이란..</h1>
	<h2 style="color: blue">h2</h2>
	<h3 style="color: aqua">h3</h3>
	<h4 style="color: maroon">h4</h4>
	<h5 style="color: olive">h5</h5>
	<h6>h6!</h6>

	<!-- 폰트 색 : style = "color : 색" 폰트를 키울 땐 font-size : 픽셀값 -->

	<h1 style="color: fuchsia;font-size: 50px;"> 폰트 사이즈 테스트 </h1>
	
	<!-- P : Phragraph 문단 태그 - 줄바꿈 -->
	안녕하세요
	<p>문단 나누기</p>
	1
	4
	<p>줄바꿈
	aa
	aa</p>
	
	<!-- <br>태그도 줄바꿈 Break Line, p태그보다 촘촘한 줄바꿈 -->	
	
	<br>ㄱㄴㄷ
	<br>
	ㄹㅁ
	
	<!-- 숙제 -->
	<p></p>
	
	이름 : 아무개<br>
	주소 : 서울 어딘가<br>
	이메일 : abc@naver.com<br>
	hp : 010-1111-2222<br>
	
	<p>asd</p>
	asd
	asd
	<a href="https://naver.com">네이버로 이동</a>
	
	<p></p>
	<!-- URL주소 이동 : <a href="url주소"> 문장 </a> -->
	
	<a href="https://google.com">구글로 이동</a>
	<p></p>
	
	<!-- 이미지 삽입 : src="이미지경로" -->
	
	<img src="images/tomato.jpg" width="500px" height="500px">
	
	
</body>
</html>
