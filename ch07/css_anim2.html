<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_anim2</title>
<style type="text/css">

.div1{
	position: absolute;
	left: 100px; top: 100px;
	width: 100px; height: 50px; border: 1px solid black;
	background: green;
	
	transition: transform 1s;
}
.div2{
	position: absolute;
	left: 200px; top: 200px;
	width: 100px; height: 50px; border: 1px solid black;
	background: green;
	
	transition: transform 1s;
}
.div3{
	position: absolute;
	left: 300px; top: 300px;
	width: 100px; height: 50px; border: 1px solid black;
	background: green;
	
	transition: transform 1s;
}
.div1:hover {
	/* 180도 회전 */
	transform: rotate(180deg);
}
.div2:hover {
	/* 2배 커짐(x, y) */
	transform: scale(2, 2);
}
.div3:hover {
	/* 비틀기(x축 각도, y축 각도) */
	transform: skew(39deg, 20deg);
}

</style>
</head>
<body>

<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>

</body>
</html>
