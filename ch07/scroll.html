<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>scroll</title>
<style type="text/css">

p{background: aqua; width: 200px; height: 50px;}
#target{
	border: 1px solid black;
	width: 300px; height: 100px;
	overflow: scroll;
	/* visible : 넘치는 부분을 표시(기본) / hidden : 넘치는 부분을 표시하지 않음 / scroll : 스크롤바로 표현*/	
}

</style>
</head>
<body>

<div id="target">
	<p>블록1</p>
	<p>블록2</p>
	<p>블록3</p>
	<p>블록4</p>
	<p>블록5</p>
	<p>블록6</p>
	<p>블록7</p>

</div>

</body>
</html>
