<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline</title>
<style type="text/css">

em{display: block;}
span{display: block;}
img{display: block;}
a{display: block;}

</style>
</head>
<body>

<em>em태그</em>			<!-- inline -->
<span>span태그</span>	<!-- inline -->
<h2>h2태그</h2>			<!-- block -->
<img alt="임지" src="images/google.png">	<!-- inline -->
<a href="https://google.com">a태그</a>	<!-- inline -->

</body>
</html>
