<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_table</title>
<style type="text/css">
/* collapse : 경계선 합치기 */
table{border-collapse: collapse; width: 400;}
td, th{
color: white;
background-color: green;
height: 50px;
width: 150px;
text-align: center;		/* 글자의 수평 정력 방식 */
vertical-align: middle;	/* 글자의 수직 정렬 방식 */
}
table, td, th{border: 1px solid blue;}
caption {
	caption-side: top; 	/* 캡션의 위치 */
	font-size: 30px;
	text-align: right;
}

</style>
</head>
<body>

<table>
 <caption>고객 리스트</caption>
 <tr>
  <th>이름</th>
  <th>이메일</th>
 </tr>
 <tr>
  <td>김철수</td>
  <td>kim@gmail.com</td>
 </tr>
 <tr>
  <td>이영희</td>
  <td>lee@naver.com</td>
 </tr>
</table>

</body>
</html>
