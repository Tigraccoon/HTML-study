<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>char-style</title>
<style type="text/css">
body{display: table; margin: auto; text-align: center;}
*{font-size: 1em;}
#id1, #id2, #id3, #id4, #id5 {font-size: 16px; border: dotted silver;}
#id1{font-family: arial; font-size: small; text-decoration: overline;}
#id2{font-family: "돋움"; font-size: large; text-align: center; text-decoration: line-through;}
#id3{font-size: 200%; font-style: oblique; text-align: right; text-decoration: underline;}
#id4{font-family: "times new roman"; font-size: 2em; font-weight: bold;}
#id5{font-family: "없는폰트", serif; font-size: 100%; font-weight: lighter; }

#id6{vertical-align: top; letter-spacing: -2pt; word-spacing: 3pt;}
#id7{text-align: justify; letter-spacing: 4pt; word-spacing: 6pt; line-height: 200%;}
#id8{letter-spacing: -4pt; word-spacing: 3pt;}
#id9{vertical-align: text-bottom; letter-spacing: 2pt; word-spacing: 3pt; line-height: 300%}

h1{font-size: 32px; text-shadow:  2px 6px 5px red;}
h3{font-size: 2em; background-color: #800080; color: black; display: inline;
text-shadow: 2px 2px 10pt white, 2px -2px 10px silver, 3px 3px 10px green;}

</style>
</head>
<body>
<br><br><br><br><br>

<p id="id1">AaBbCc스타일1</p>
<p id="id2">AaBbCc스타일2</p>
<p id="id3">AaBbCc스타일3</p>
<p id="id4">AaBbCc스타일4</p>
<p id="id5">AaBbCc스타일5</p>

<table border="1">
 <tr>
  <th><p id="id6">AaBbCc 스타일 6 스타일 스타일 가나다</p></th>
  <th><p id="id7">AaBbCc 스타일 7 스타일 스타일 가나다</p></th>
 </tr>
 <tr>
  <td><p id="id8">AaBbCc 스타일 8 스타일 스타일 가나다</p></td>
  <td><p id="id9">AaBbCc 스타일 9 스타일 스타일 가나다</p></td>
 </tr>
</table>

</html>
