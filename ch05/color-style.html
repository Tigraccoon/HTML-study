<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>color-style</title>
<style type="text/css">
body{display: table; margin: auto; text-align: center;}
body *{border: solid gray; width: 400px; height: 100px}
#id1{background-image: url(images/road.jpg); background-position: 75% 50%; background-repeat: no-repeat;
background-size: 20% 60%}
#id2{background-image: url(images/tomato.jpg); background-position: right center; background-repeat: repeat-x;
background-size: 20% 60%}
#id3{background-image: url(images/tomato.jpg); background-size: 10% 30%;}
#id4{background-image: url(images/tomato.jpg); background-repeat: repeat; background-position: 50% 50%; 
background-size: 20% 60%}
</style>
</head>
<body>
<br><br><br><br><br>

<div id="id1">스타일1</div>
<div id="id2">스타일2</div>
<div id="id3">스타일3</div>
<div id="id4">스타일4</div>

</body>
</html>
