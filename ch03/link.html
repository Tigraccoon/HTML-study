<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>link</title>
<!-- 스타일 시트 -->
<!-- 태그 : 속성 {스타일 속성 : 스타일 속성값} -->
<style type="text/css">
a:link{
	text-decoration: none; /* 밑줄 제거 */
	color: aqua;
}
a:hober{/* 마우스가 올라갈 때 */
	text-decoration: underline;
	color: teal;
}
a:visited {/* 방문했던 링크 */
	text-decoration: underline;
	color: purple;
}
a:active {/* 클릭한 순간 */
	text-decoration: overline;
	color: navy;
}
</style>
</head>
<body>
	<!-- Anchor -->
	<a href="https://daum.net">다음 홈페이지</a><br>
	<a href="https://google.com" target="_blank">구글 홈페이지</a>
	<a href="https://nate.com"><img alt="네이트" src="images/nate.png"></a><br>
	<a href="https://naver.com">네이버 홈페이지</a>
	
</body>
</html>
