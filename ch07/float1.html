<title>float1</title>

	float: left;
	margin-right: 15px;
}

	line-height: 30px;
}

</style>

<body>

<img alt="토마토" src="images/tomato.jpg" class="tomato-img">
<h1>토마토</h1>
<p>토마토는 거꾸로해도 토마토는 비타민 A, C가 풍부하며 칼륨과 같은 각종 미네랄이 혈액의 산성도를 낮추는 역할을 하고 혈압을 내리며 혈관을 튼튼하게
해준다. 토마토에 들어있는 피코펜이라는 성분은 뛰어난 항암작용을 보인다. 잘 알려져 있듯이 블루베리와 함께 대표적인 항산화 음식이기도 하다.</p>
