<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>rounded-navi</title>
<style type="text/css">

ul{display: table; margin-left: auto; margin-right: auto;}
ul.navi li{list-style-type: none; display: block; width: 8em; height: 3em; float: left; text-align: center;
			font-family: Lucido Grande, sans-serif; border: 1px #818181 solid; box-shadow: 5px 5px 10px #bbbbbb;}
ul.navi li a{display:block;padding:.8em .5em .5em .5em;text-decoration:none;color:#292929;text-shadow:1px 1px 0px #cccccc}
ul.navi li:hover{background-color: #333333;}/* 마우스를 오버했을 때 */
ul.navi li:hover>a{color: aqua;text-shadow: 0px 1px 0px #ffffff;}/* 마우스를 오버한 후 */
ul.navi li:first-child {
border-top-left-radius: 1em;/* 왼쪽 상단 코너를 부드럽게 */border-bottom-left-radius: 1em;/* 왼쪽 하단 코너를 부드럽게 */
}/* 첫 번째 항목 */
ul.navi li:last-child {/* 마지막 항목 */
	border-top-right-radius: 1em;
	border-bottom-right-radius: 1em;
}
</style>
</head>
<body>

<div>
 <ul class="navi">
  <li class="home"><a href="#">Home</a>
  <li id="html"><a href="#">HTML5</a>
  <li id="css"><a href="#">CSS3</a>
  <li id="jquery"><a href="#">JQuery</a>
 </ul>
</div>

<div style="float: clear;">
 <ul>
  <li>짜장면</li>
  <li>짬뽕</li>
  <li>우동</li>
 </ul>
</div>

</body>
</html>
