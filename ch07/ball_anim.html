<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#ball {
	position: absolute;
	width: 20px;
	height: 20px;
	background: red;
	border-radius: 10px; /* 둥근 모서리 */
	/* 애니메이션 효과 이름 */
	animation-name: bounce;
	/* 애니메이션 반복 횟수 */
	animation-iteration-count: infinite;
	/* 애니메이션 실행 시간 */
	animation-duration: 3s;
}

@keyframes bounce {
from, to {
bottom: 0px;
animation-timing-function: ease-out;
}
50%{
bottom: 200px;
animation-timing-function: ease-in;
}
}
</style>

</head>
<body>
<div id="ball"></div>
</body>
</html>
