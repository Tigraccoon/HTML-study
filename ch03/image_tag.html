<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>image_tag</title>
</head>
<body>
	<div style="text-align: center; display: inline; margin: auto;">
		<figure>
			<h3>포털 사이트</h3>	<!-- target="_blank" : 링크 새 탭에 열기 -->
			<a href="https://google.com" target="_blank"><img alt="구글 로고"
				src="images/googlelogo.png" width="100"><br>
				<figcaption>(그림)구글 사이트 링크</figcaption> </a>
			<a href="https://naver.com"><img alt="네이버 로고"
				src="images/naver.png" width="100"><br>
				<figcaption>(그림)네이버 사이트 링크</figcaption> </a>
		</figure>
	</div>
</body>
</html>
